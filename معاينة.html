        <!-- Hood (Clickable) -->

                 fill="#aaa" stroke="#000" stroke-width="1"/>

              class="clickable"
              data-original="#bbb"

              x="150" y="80" width="120" height="60" 
              fill="#bbb" stroke="#000" stroke-width="1"/>
        <!-- Trunk (Clickable) -->

                 class="clickable"
                 data-original="#ddd" 
                 data-highlight="#00f"

  <!-- Script to populate موديل المركبة (سنة الصنع) dropdown with years from 1950 to 2025 -->
  <script>
    // Populate years for the model dropdown
    const yearSelect = document.getElementById('model');
    for (let year = 1950; year <= 2025; year++) {
      const option = document.createElement('option');
      option.value = year;
      option.textContent = year;
      yearSelect.appendChild(option);
    }
    
    // Add click event listeners to the clickable parts in the car diagram
    document.querySelectorAll('.clickable').forEach(function(elem) {
      elem.style.cursor = "pointer";
      elem.addEventListener('click', function() {
        const original = elem.getAttribute('data-original');
        const highlight = elem.getAttribute('data-highlight');
        const currentFill = elem.getAttribute('fill');
        // Toggle fill color between original and highlight color
        if (currentFill === original) {
          elem.setAttribute('fill', highlight);
        } else {
          elem.setAttribute('fill', original);
        }
      });
    });
  </script>
